<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forme</title>
  </head>
  <body>
    <h1>FORME</h1>
    <form action="" method="">
      <label for="pokušaj">!!!!Ukucaj šta god</label>
      <input type="text" placeholder="hehe" name="" id="" />
      <br />
      <button type="submit">Potvrdi</button>
    </form>
    <br />

    <hr style="border: 4px solid red;" />
    <br />

    <form action="" method="">
      <label for="name">Ime i prezime</label>
      <input type="text" name="name" id="name" />
      <br />
      <p>Šifra</p>
      <input type="password" placeholder="ukucajte šifru" />
      <br />
      <input type="email" name="" id="" value="email@gmail/hotmail.com" />
      <br />
      <input type="submit" value="Klikom potvrdite registraciju" />
      <br />
      <p>Deskripcija</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <p>Molimo označite Vaš omiljeni jezik?</p>
      <input
        type="radio"
        name="morajubitista"
        id=""
        value="javascript"
      />Javascript
      <br />
      <input type="radio" name="morajubitista" id="" value="javat" />Javat
      <input
        type="radio"
        name="inacesemozeviseodabrat"
        id=""
        value="pyhton"
      />Pyhton
      <br />
      <hr style="border: 4px solid red;" />
      <!-- Radio je only one opcija,a checkbox mozemo vise birati,paziti na nazive -->
      <p>Molimo označite Vaš omiljeni jezik?</p>
      <input
        type="checkbox"
        value="javascript"
        name="programiranje"
        id=""
      />Javascript
      <!-- Dodamo li checked ono ce biti automatski oznaceno -->
      <input
        type="checkbox"
        checked
        value="java"
        name="programiranje"
        id=""
      />Java
      <input type="checkbox" value="pyhton" name="programiranje" id="" />phyton
    </form>
    <br />
    <hr style="border: 4px solid blueviolet;" />
    <br />
    <p>Odaberi omiljeni jezik</p>
    <select name="jezici" id="">
      <option value="javascript"></option>
      <option value="javascript">javascript123</option>
      <option value="javascript">pyhton</option>
    </select>
    <br />
    <br />
    <br />

    <hr style="border: 4px solid yellowgreen;" />
    <a href="index.html"> <strong>Back to homepage</strong></a>
  </body>
</html>
